name: Publish Docs

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3
      
    # Includes the AsciiDoctor GitHub Pages Action to convert adoc files to html and publish to gh-pages branch
    - name: asciidoctor-ghpages
      uses: manoelcampos/asciidoctor-ghpages-action@v2
      with:
        pdf_build: true
        # asciidoctor_params: --attribute=nofooter
        # adoc_file_ext: .ascii # default is .adoc
        source_dir: docs/ # default is .
        # slides_build: true
        ebook_main_adoc_file: digital-baseband
        # pre_build:
        post_build: |
          ln -s "digital-baseband.html" "index.html" # default is to add a symlink to README.html
          mv ebook.pdf digital-baseband.pdf
          ln -s "digital-baseband.pdf" "ebook.pdf" # ebook.pdf must exist because ebook.pdf is force-added to the staged files
          git add -f "digital-baseband.pdf" # default is to only add ebook.pdf
